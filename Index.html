<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="profile-card">
       <div class="profile">
         <img src="image/profile.png" alt="profile" class="profile-image">
       </div>
      <div class="content">
         <h1>Siddu Biradar</h1>
         <p>HTML & CSS DEVELOPER</p>
      </div>
      <div class="social">
         <p class="social-links"><a href="https://www.instagram.com/siddu._.biradar?igsh=dHozcTRkNG9iZnl4" target="_blank"><i class='bx bxl-instagram'></i></a></p>
         <p class="social-links"><a href="#"><i class='bx bxl-facebook' ></i></a></p>
         <p class="social-links"><a href="https://www.linkedin.com/in/siddu-biradar-1531a832b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class='bx bxl-linkedin' ></i></a></p>
         <p  class="social-links"><a href="https://www.instagram.com/siddu._.biradar?igsh=dHozcTRkNG9iZnl4"><i class='bx bxl-youtube' ></i></a></p>
      </div>
      <div class="likes">
        <div class="icons">
           <p><i class='bx bx-heart' >55.2k</i></p>
           <p><i class='bx bx-comment-check' id="middle">30k</i></p>
           <p><i class='bx bx-share' >46.2k</i></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
